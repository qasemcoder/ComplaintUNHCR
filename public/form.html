<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="shortcut icon" href="./useImage/icon.jpg" type="image/x-icon" sizes="20x20">
    </style>
    <title>Complaint Form</title>
</head>

<body>
    <div class="formR">
        <div class="form-style-2">
            <div class="form-style-2-heading">Provide your information</div>
            <div>
                <label for="field1"><span>Name <span class="required">*</span></span><input type="text"
                        class="input-field" name="username" id="name" oninput="checkUsernameReqEx()" placeholder="ادخل اسمك باللغة الانجليزية " /></label>

                <label for="field2"><span>Phone <span class="required">*</span></span><input type="text"
                        class="input-field" name="phone" id="phone" placeholder="07********"
                        oninput="CheckPhoneByRegExp()" /></label>

                <label for="field2"><span>Case Number <span class="required">*</span></span><input type="text"
                        class="input-field" name="casenumber" id="casea" placeholder="000-00C00000"
                        oninput="ChecCaseNumberForUserByRegExp()" /></label>

                <label for="field2"><span>Invidual Number <span class="required">*</span></span><input type="text"
                        class="input-field" name="indv" id="ind" placeholder="000-00000000"
                        oninput="ChecindevaiualUserByRegExp()" /></label>
                <label><span>Address</span><input type="text" class="tel-number-field" name="dis" id="dis" maxlength="4"
                        oninput=" CheckdistractByRegExp()" placeholder="D"/>-<input type="text" class="tel-number-field" name="block"
                        id="block" maxlength="4" oninput="CheckblockForUserByRegExp()" placeholder="B" />-<input type="text"
                        class="tel-number-field" name="home" id="home" maxlength="10000"
                        oninput="CheckhomeForUserByRegExp()" placeholder="H" /></label>

                <label for="field4"><span>Regarding</span><select name="reg" class="select-field" id="reg_list">
                        <option value="Blumont">Blumont</option>
                        <option value="Gama">Gama</option>
                        <option value="Pwf">Pwf</option>
                    </select></label>

                <label for="field5"><span>Message <span class="required">*</span></span><textarea name="msg" rows="35"
                        class="textarea-field" id="massege"
                        placeholder="يجب كتابة مالا يقل عن خمس واربعين حرفاً"></textarea></label>

                <button id="butSend" onclick="send_data()"> send </button>
            </div>
        </div>
    </div>
    <div class="deloge" id="deloge">
        <b> <span id="spanVald"></span></b>
        <span id="closeMess" onclick="closeMess()">x</span>
    </div>

    <script src="js.js"></script>
</body>

</html>
